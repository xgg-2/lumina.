<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Discord User Lookup</title>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #313338;
            --bg-card: #111214;
            --bg-tertiary: #1E1F22;
            --bg-input: #1E1F22;
            --header-primary: #F2F3F5;
            --header-secondary: #B5BAC1;
            --text-normal: #DBDEE1;
            --text-muted: #949BA4;
            --divider: #2E2F34;
            --accent: #5865F2;
            --accent-hover: #4752C4;
            --success: #23A559;
            --danger: #DA373C;
            --offline: #80848E;
            --online: #23A559;
            --idle: #F0B232;
            --dnd: #F23F43;
            --font-display: 'gg sans', 'Segoe UI', Tahoma, Helvetica, Arial, sans-serif;
        }

        * { box-sizing: border-box; }

        body {
            font-family: var(--font-display);
            background-color: var(--bg-primary);
            color: var(--text-normal);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px 10px;
        }

        /* --- Input Section --- */
        .controls-wrapper {
            width: 100%;
            max-width: 600px;
            margin-bottom: 25px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .search-container {
            display: flex;
            gap: 10px;
            width: 100%;
        }

        .input-wrapper {
            flex: 1;
            background-color: var(--bg-input);
            border-radius: 4px;
            padding: 2px;
            display: flex;
            align-items: center;
        }

        input {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--text-normal);
            padding: 12px;
            font-size: 16px;
            outline: none;
            font-family: inherit;
        }

        .btn {
            border: none;
            border-radius: 3px;
            padding: 0 16px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            color: white;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            white-space: nowrap;
        }

        .btn-primary { background-color: var(--accent); }
        .btn-primary:hover { background-color: var(--accent-hover); }
        
        .btn-secondary { background-color: #4E5058; }
        .btn-secondary:hover { background-color: #6D6F78; }

        .support-link {
            text-align: center;
            width: 100%;
            background-color: #248046;
            color: white;
        }
        .support-link:hover { background-color: #1a6334; }

        /* --- Profile Card --- */
        .profile-card {
            background-color: var(--bg-card);
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0,0,0,0.24);
            position: relative;
            display: none;
            animation: slideUp 0.3s ease-out;
            padding-bottom: 10px; /* Slight padding at bottom */
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Banner */
        .banner {
            height: 210px;
            background-color: var(--accent);
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* Avatar Area */
        .header-info {
            position: relative;
            padding: 0 16px;
            padding-bottom: 16px;
        }

        .avatar-wrapper {
            position: absolute;
            top: -70px;
            left: 16px;
            width: 132px;
            height: 132px;
            border-radius: 50%;
            background-color: var(--bg-card);
            padding: 6px;
            z-index: 10;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            background-color: var(--bg-primary);
            position: relative;
            z-index: 10;
        }

        /* Decoration Fix: Centered perfectly over the avatar */
        .decoration {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 110%; /* 122% creates the perfect frame effect */
            height: 110%;
            transform: translate(-50%, -50%); /* Centers element exactly */
            pointer-events: none;
            z-index: 11; /* Above avatar */
            display: none;
        }

        .status-dot {
            position: absolute;
            bottom: 4px;
            right: 14px;
            width: 28px;
            height: 28px;
            background-color: var(--offline);
            border-radius: 50%;
            border: 5px solid var(--bg-card);
            z-index: 12;
        }

        /* Badges */
        .badges {
            display: flex;
            justify-content: flex-end;
            gap: 4px;
            padding-top: 12px;
            min-height: 44px;
            flex-wrap: wrap;
        }

        .badge-icon {
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }
        .badge-icon i { font-size: 18px; }

        /* User Details */
        .user-content {
            background-color: var(--bg-card);
            margin-top: 50px;
            border-radius: 8px;
        }

        .names-box {
            background-color: #111214;
            padding: 12px 16px;
            border-radius: 8px;
            margin: 12px;
        }

        .global-name {
            font-size: 20px;
            font-weight: 700;
            color: var(--header-primary);
            line-height: 1.2;
        }

        .username {
            font-size: 14px;
            color: var(--header-secondary);
            margin-top: 2px;
            font-weight: 500;
        }

        .divider {
            height: 1px;
            background-color: var(--divider);
            margin: 12px 0;
            width: 100%;
        }

        /* Information Body */
        .info-body {
            padding: 0 16px 16px 16px;
        }

        .section-header {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--header-secondary);
            margin-bottom: 8px;
        }

        .text-row {
            font-size: 14px;
            color: var(--text-normal);
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .copy-id {
            cursor: pointer;
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 4px;
            display: inline-block;
        }
        .copy-id:hover { color: var(--text-normal); }

        /* Clan Tag */
        .clan-tag {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background: rgba(255,255,255,0.05);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            color: var(--text-normal);
            margin-left: 6px;
            vertical-align: middle;
        }
        .clan-tag img { width: 12px; height: 12px; }

        /* Activity (Rich Presence) */
        .activity-box {
            margin-top: 12px;
            background-color: var(--bg-primary);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .activity-text h4 { margin: 0; font-size: 14px; color: var(--header-primary); }
        .activity-text p { margin: 2px 0 0; font-size: 13px; color: var(--header-secondary); }

        /* Developer Credit */
        .dev-credit {
            margin-top: 20px;
            color: var(--text-muted);
            font-size: 12px;
            text-align: center;
            opacity: 0.7;
        }

        /* Loading Spinner */
        .spinner {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .error-msg {
            color: var(--danger);
            background: rgba(218, 55, 60, 0.1);
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            display: none;
            width: 100%;
            max-width: 600px;
            font-size: 14px;
        }

        /* --- MOBILE OPTIMIZATION --- */
        @media (max-width: 480px) {
            body { padding: 10px; background-color: #1E1F22; }
            .controls-wrapper { width: 100%; }
            .banner { height: 120px; }
            .avatar-wrapper {
                width: 90px;
                height: 90px;
                top: -45px;
                left: 16px;
                padding: 5px;
            }
            .status-dot {
                width: 22px;
                height: 22px;
                border-width: 4px;
                bottom: 0;
                right: 5px;
            }
            .global-name { font-size: 18px; }
            .user-content { margin-top: 35px; }
            .badges { min-height: 30px; padding-top: 8px; }
        }
    </style>
</head>
<body>

    <!-- Controls -->
    <div class="controls-wrapper">
        <div class="search-container">
            <div class="input-wrapper">
                <input type="text" id="userIdInput" placeholder="User ID (e.g. 1198376685612052521)" autocomplete="off">
            </div>
            <button class="btn btn-primary" onclick="fetchUser()"><i class="fas fa-search"></i></button>
        </div>
        
        <a href="https://discord.gg/HudwE46zTz" target="_blank" class="btn btn-secondary support-link">
            <i class="fab fa-discord" style="margin-right:8px;"></i> Join Support Server
        </a>
    </div>

    <!-- Feedback -->
    <div id="loading" class="spinner"></div>
    <div id="errorMsg" class="error-msg"></div>

    <!-- Profile Card -->
    <div id="profileCard" class="profile-card">
        
        <!-- Banner -->
        <div id="banner" class="banner"></div>

        <!-- Header Info -->
        <div class="header-info">
            <!-- Avatar -->
            <div class="avatar-wrapper">
                <img id="avatar" class="avatar" src="" alt="">
                <!-- Decoration centered via CSS transform -->
                <img id="decoration" class="decoration" src="" alt="">
                <div id="statusDot" class="status-dot"></div>
            </div>

            <!-- Badges -->
            <div id="badges" class="badges"></div>

            <!-- Names Block -->
            <div class="user-content">
                <div class="names-box">
                    <div style="display:flex; align-items:center; flex-wrap:wrap;">
                        <span id="globalName" class="global-name"></span>
                        <div id="clanTag" class="clan-tag" style="display:none;">
                            <img id="clanBadge" src="">
                            <span id="clanText"></span>
                        </div>
                    </div>
                    <div id="username" class="username"></div>
                </div>

                <div class="divider"></div>

                <div class="info-body">
                    <div class="section-header">MEMBER SINCE</div>
                    <div class="text-row" id="createdAt"></div>

                    <div id="activitySection" style="display:none;">
                        <div class="section-header" style="margin-top:16px;">ACTIVITY</div>
                        <div id="activityList"></div>
                    </div>

                    <div class="divider"></div>
                    
                    <div class="section-header">USER ID</div>
                    <div class="copy-id" onclick="copyId()">
                        <span id="dispId"></span> <i class="fas fa-copy" style="margin-left:4px;"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Developer Credit -->
    <div class="dev-credit">
        Developer: <span style="color: var(--accent); font-weight: bold;">xgg.2</span>
    </div>

    <script>
        // --- CONFIG & UTILS ---
        const STATUS_COLORS = {
            online: '#23a55a',
            idle: '#f0b232',
            dnd: '#f23f43',
            offline: '#80848e'
        };

        const FLAGS_MAP = {
            1: { color: '#5865F2', icon: 'fa-hammer', title: 'Staff' },
            2: { color: '#5865F2', icon: 'fa-handshake', title: 'Partner' },
            4: { color: '#F0B232', icon: 'fa-calendar-star', title: 'HypeSquad Events' },
            8: { color: '#23A559', icon: 'fa-bug', title: 'Bug Hunter 1' },
            64: { color: '#9C84EF', icon: 'fa-shield-halved', title: 'Bravery' },
            128: { color: '#F47B67', icon: 'fa-lightbulb', title: 'Brilliance' },
            256: { color: '#45DDC0', icon: 'fa-scale-balanced', title: 'Balance' },
            512: { color: '#F47B67', icon: 'fa-gem', title: 'Early Supporter' },
            16384: { color: '#F0B232', icon: 'fa-bug', title: 'Bug Hunter 2' },
            131072: { color: '#5865F2', icon: 'fa-code', title: 'Dev' },
            4194304: { color: '#23A559', icon: 'fa-code-branch', title: 'Active Dev' }
        };

        // --- MAIN LOGIC ---
        async function fetchUser() {
            const input = document.getElementById('userIdInput');
            const id = input.value.trim();
            const card = document.getElementById('profileCard');
            const loader = document.getElementById('loading');
            const errBox = document.getElementById('errorMsg');

            if (!id) return;

            // Reset UI
            card.style.display = 'none';
            errBox.style.display = 'none';
            loader.style.display = 'block';

            try {
                const req = await fetch(`https://lumina-12la.onrender.com/api/lookup/${id}`);
                const res = await req.json();

                loader.style.display = 'none';

                if (!res.success) {
                    throw new Error("المستخدم غير موجود أو حدث خطأ.");
                }

                populateUI(res);
            } catch (e) {
                loader.style.display = 'none';
                errBox.innerText = e.message || "Error fetching user.";
                errBox.style.display = 'block';
            }
        }

        function populateUI(data) {
            const user = data.data.discord_user;
            const assets = data.data.assets;
            const extra = data.data;

            // 1. Banner
            const bannerEl = document.getElementById('banner');
            if (assets.banner) {
                bannerEl.style.backgroundImage = `url(${assets.banner})`;
                bannerEl.style.backgroundColor = 'transparent';
            } else {
                bannerEl.style.backgroundImage = 'none';
                bannerEl.style.backgroundColor = user.banner_color || '#5865F2';
            }

            // 2. Avatar & Deco
            document.getElementById('avatar').src = assets.avatar;
            const decoEl = document.getElementById('decoration');
            if (assets.decoration) {
                decoEl.src = assets.decoration;
                decoEl.style.display = 'block';
            } else {
                decoEl.style.display = 'none';
            }

            // 3. Status
            document.getElementById('statusDot').style.backgroundColor = STATUS_COLORS[extra.discord_status] || STATUS_COLORS.offline;

            // 4. Names
            document.getElementById('globalName').innerText = user.global_name || user.username;
            document.getElementById('username').innerText = user.discriminator === '0' 
                ? user.username 
                : `${user.username}#${user.discriminator}`;
            document.getElementById('dispId').innerText = user.id;

            // 5. Clan
            const clanDiv = document.getElementById('clanTag');
            if(extra.clan && extra.clan.tag) {
                clanDiv.style.display = 'inline-flex';
                document.getElementById('clanText').innerText = extra.clan.tag;
                document.getElementById('clanBadge').src = assets.clan_badge;
            } else {
                clanDiv.style.display = 'none';
            }

            // 6. Badges
            const badgeContainer = document.getElementById('badges');
            badgeContainer.innerHTML = '';
            
            // Nitro Guess
            if (user.avatar && user.avatar.startsWith('a_') || assets.banner) {
                addBadge(badgeContainer, 'fa-solid fa-rocket', '#F47B67', 'Nitro (Likely)');
            }
            
            // Flags
            const flags = user.public_flags || 0;
            for (const [bit, info] of Object.entries(FLAGS_MAP)) {
                if ((flags & bit) == bit) {
                    addBadge(badgeContainer, `fa-solid ${info.icon}`, info.color, info.title);
                }
            }

            // 7. Date
            const d = new Date(user.created_at);
            const dateStr = d.toLocaleDateString('en-US', { month:'short', day:'numeric', year:'numeric' });
            document.getElementById('createdAt').innerHTML = `<i class="fab fa-discord" style="color:#949BA4;"></i> ${dateStr}`;

            // 8. Activities
            const actSection = document.getElementById('activitySection');
            const actList = document.getElementById('activityList');
            actList.innerHTML = '';
            let hasActs = false;

            if (extra.activities && extra.activities.length > 0) {
                extra.activities.forEach(act => {
                    hasActs = true;
                    let iconHtml = '<div style="width:60px;height:60px;background:#5865F2;border-radius:8px;display:flex;justify-content:center;align-items:center;"><i class="fas fa-gamepad" style="color:white;font-size:24px;"></i></div>';
                    
                    if(act.name === 'Spotify') {
                         iconHtml = '<img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" style="width:60px;height:60px;background:#000;padding:8px;border-radius:8px;">';
                    }

                    actList.innerHTML += `
                        <div class="activity-box">
                            ${iconHtml}
                            <div class="activity-text">
                                <h4>${act.name}</h4>
                                <p>${act.state || act.details || "Playing"}</p>
                            </div>
                        </div>
                    `;
                });
            }

            actSection.style.display = hasActs ? 'block' : 'none';
            document.getElementById('profileCard').style.display = 'block';
        }

        function addBadge(container, iconClass, color, title) {
            const div = document.createElement('div');
            div.className = 'badge-icon';
            div.title = title;
            div.innerHTML = `<i class="${iconClass}" style="color:${color}"></i>`;
            container.appendChild(div);
        }

        function copyId() {
            const id = document.getElementById('dispId').innerText;
            navigator.clipboard.writeText(id);
            alert("تم نسخ الآيدي: " + id);
        }

        document.getElementById('userIdInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') fetchUser();
        });
    </script>
</body>
</html>

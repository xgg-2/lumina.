<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Lookup - Advanced</title>
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #313338;
            --bg-secondary: #2B2D31;
            --bg-tertiary: #1E1F22;
            --bg-floating: #18191C;
            --header-primary: #F2F3F5;
            --header-secondary: #B5BAC1;
            --text-normal: #DBDEE1;
            --text-muted: #949BA4;
            --accent: #5865F2;
            --success: #23A559;
            --danger: #DA373C;
            --offline: #80848E;
            --online: #23A559;
            --idle: #F0B232;
            --dnd: #F23F43;
            --spotify: #1DB954;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'gg sans', 'Segoe UI', Tahoma, 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-normal);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Search Section */
        .search-wrapper {
            width: 100%;
            max-width: 600px;
            margin-bottom: 40px;
            text-align: center;
        }

        .search-box {
            display: flex;
            background: var(--bg-tertiary);
            padding: 8px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-normal);
            padding: 10px 15px;
            font-size: 16px;
            outline: none;
        }

        button.search-btn {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
        }

        button.search-btn:hover { background-color: #4752C4; }

        /* Profile Card */
        .profile-card {
            background-color: #111214; /* Darker User Profile bg */
            width: 100%;
            max-width: 600px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0,0,0,0.6);
            display: none;
            animation: fadeIn 0.3s ease;
            position: relative;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Banner */
        .banner {
            height: 210px;
            background-color: var(--accent);
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* Avatar Section */
        .header-top {
            position: relative;
            padding: 0 16px;
            margin-bottom: 16px;
        }

        .avatar-wrapper {
            width: 130px;
            height: 130px;
            position: absolute;
            top: -76px;
            left: 20px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid #111214;
            background-color: #111214;
        }

        .decoration {
            position: absolute;
            top: -16px;
            left: -16px;
            width: 162px;
            height: 162px;
            pointer-events: none;
            z-index: 2;
        }

        .status-indicator {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 6px solid #111214;
            background-color: var(--offline);
            z-index: 3;
        }

        .badges-container {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            padding-top: 12px;
            min-height: 40px;
        }

        .badge {
            width: 24px;
            height: 24px;
            background-size: contain;
            background-repeat: no-repeat;
            cursor: help;
            position: relative;
        }
        
        .badge i { font-size: 20px; color: var(--header-secondary); }
        .badge.hypesquad-bravery i { color: #9C84EF; }
        .badge.hypesquad-brilliance i { color: #F47B67; }
        .badge.hypesquad-balance i { color: #45DDC0; }
        .badge.developer i { color: #5865F2; }
        .badge.active-dev i { color: #23A559; }

        /* User Info */
        .user-info {
            background-color: #111214;
            padding: 16px;
            margin: 16px;
            border-radius: 8px;
            background-color: #2B2D31; /* Inner card */
        }

        .names {
            margin-bottom: 12px;
            padding: 0 16px;
        }

        h1.global-name {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
            color: var(--header-primary);
        }

        .username {
            font-size: 16px;
            color: var(--header-secondary);
        }

        .divider {
            height: 1px;
            background-color: #3F4147;
            margin: 16px 0;
            width: 100%;
        }

        /* Sections */
        .section-title {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--header-secondary);
            margin-bottom: 8px;
        }

        .info-grid {
            display: grid;
            gap: 12px;
        }

        .data-row {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-normal);
            font-size: 14px;
        }

        .data-row i { width: 20px; text-align: center; color: var(--text-muted); }

        .clan-tag {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }
        .clan-tag img { width: 14px; height: 14px; }

        /* Activity Card */
        .activity-card {
            background-color: var(--bg-tertiary);
            padding: 12px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 10px;
        }

        .activity-icon-large {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            background-color: #000;
        }

        .activity-details h4 { margin: 0 0 4px 0; font-size: 14px; color: var(--header-primary); }
        .activity-details p { margin: 0; font-size: 13px; color: var(--header-secondary); }
        
        /* Copy Button */
        .copy-id {
            cursor: pointer;
            font-size: 12px;
            color: var(--text-muted);
            transition: color 0.2s;
            margin-top: 4px;
            display: inline-block;
        }
        .copy-id:hover { color: var(--text-normal); }

        /* JSON Toggle */
        .json-toggle {
            text-align: center;
            margin-top: 20px;
            color: var(--text-muted);
            font-size: 12px;
            cursor: pointer;
            text-decoration: underline;
        }
        
        .json-viewer {
            display: none;
            width: 100%;
            max-width: 600px;
            background: #000;
            color: #0f0;
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
            overflow-x: auto;
            margin-top: 10px;
            font-size: 12px;
        }

        /* Loading */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--accent);
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="search-wrapper">
        <h2 style="color:white; margin-bottom: 20px;"><i class="fab fa-discord"></i> Discord ID Lookup</h2>
        <div class="search-box">
            <input type="text" id="userIdInput" placeholder="User ID (e.g. 1198376685612052521)" value="">
            <button class="search-btn" onclick="fetchUser()">Search</button>
        </div>
        <div id="loading" class="spinner"></div>
    </div>

    <div id="errorMsg" style="color: var(--danger); display: none; margin-bottom: 20px;">User not found or API error.</div>

    <div id="profileCard" class="profile-card">
        <!-- Banner -->
        <div id="banner" class="banner"></div>

        <!-- Header (Avatar + Badges) -->
        <div class="header-top">
            <div class="avatar-wrapper">
                <img id="avatar" class="avatar" src="" alt="Avatar">
                <img id="decoration" class="decoration" src="" alt="">
                <div id="statusDot" class="status-indicator"></div>
            </div>
            
            <div id="badges" class="badges-container">
                <!-- Badges injected via JS -->
            </div>
        </div>

        <!-- Names -->
        <div class="names">
            <h1 id="globalName" class="global-name"></h1>
            <div class="username" id="username"></div>
            <div class="copy-id" onclick="copyId()" title="Click to copy ID">
                <i class="fas fa-id-card"></i> <span id="dispId"></span>
            </div>
            
            <div id="clanContainer" style="margin-top: 6px; display:none;">
                <div class="clan-tag">
                    <img id="clanBadge" src="">
                    <span id="clanText"></span>
                </div>
            </div>
        </div>

        <!-- Body Info -->
        <div class="user-info">
            
            <div class="section-title">Member Since</div>
            <div class="data-row" style="margin-bottom: 16px;">
                <i class="fab fa-discord"></i>
                <span id="createdAt"></span>
            </div>

            <!-- Activities Section -->
            <div id="activitySection" style="display: none;">
                <div class="divider"></div>
                <div class="section-title">Activity</div>
                <div id="activitiesList"></div>
            </div>
            
            <div class="divider"></div>
            
            <div class="section-title">Connections / Platforms</div>
            <div class="info-grid" id="platforms">
                <!-- Injected via JS -->
            </div>

        </div>
    </div>

    <div class="json-toggle" onclick="toggleJson()">View Raw JSON</div>
    <pre id="jsonViewer" class="json-viewer"></pre>

    <script>
        // Bitfield flags for badges
        const FLAGS = {
            1: { name: 'Discord Staff', icon: 'fa-solid fa-hammer', color: '#5865F2' },
            2: { name: 'Partnered Server Owner', icon: 'fa-solid fa-handshake', color: '#5865F2' },
            4: { name: 'HypeSquad Events', icon: 'fa-solid fa-calendar-star', color: '#F0B232' },
            8: { name: 'Bug Hunter Level 1', icon: 'fa-solid fa-bug', color: '#23A559' },
            64: { name: 'HypeSquad Bravery', icon: 'fa-solid fa-shield-halved', color: '#9C84EF' },
            128: { name: 'HypeSquad Brilliance', icon: 'fa-solid fa-lightbulb', color: '#F47B67' },
            256: { name: 'HypeSquad Balance', icon: 'fa-solid fa-scale-balanced', color: '#45DDC0' },
            512: { name: 'Early Supporter', icon: 'fa-solid fa-gem', color: '#F47B67' },
            16384: { name: 'Bug Hunter Level 2', icon: 'fa-solid fa-bug', color: '#F0B232' },
            131072: { name: 'Verified Developer', icon: 'fa-solid fa-code', color: '#5865F2' },
            4194304: { name: 'Active Developer', icon: 'fa-solid fa-code-branch', color: '#23A559' }
        };

        const STATUS_COLORS = {
            online: '#23a55a',
            idle: '#f0b232',
            dnd: '#f23f43',
            offline: '#80848e'
        };

        async function fetchUser() {
            const idInput = document.getElementById('userIdInput').value.trim();
            if(!idInput) return;

            // UI Reset
            document.getElementById('loading').style.display = 'block';
            document.getElementById('profileCard').style.display = 'none';
            document.getElementById('errorMsg').style.display = 'none';
            document.getElementById('jsonViewer').style.display = 'none';
            document.getElementById('jsonViewer').innerText = '';

            try {
                const response = await fetch(`https://lumina-12la.onrender.com/api/lookup/${idInput}`);
                const res = await response.json();

                document.getElementById('loading').style.display = 'none';

                if (!res.success) {
                    throw new Error("User not found");
                }

                renderProfile(res);
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('errorMsg').innerText = error.message || "Error fetching data";
                document.getElementById('errorMsg').style.display = 'block';
            }
        }

        function renderProfile(res) {
            const user = res.data.discord_user;
            const assets = res.data.assets;
            const data = res.data;

            // 1. Basic Info
            document.getElementById('globalName').innerText = user.global_name || user.username;
            document.getElementById('username').innerText = user.discriminator === '0' ? `@${user.username}` : `${user.username}#${user.discriminator}`;
            document.getElementById('dispId').innerText = user.id;

            // 2. Images
            document.getElementById('avatar').src = assets.avatar;
            
            const bannerDiv = document.getElementById('banner');
            if (assets.banner) {
                bannerDiv.style.backgroundImage = `url(${assets.banner})`;
                bannerDiv.style.backgroundColor = 'transparent';
            } else {
                bannerDiv.style.backgroundImage = 'none';
                bannerDiv.style.backgroundColor = user.banner_color || '#5865F2'; // Fallback color
            }

            const decoImg = document.getElementById('decoration');
            if (assets.decoration) {
                decoImg.src = assets.decoration;
                decoImg.style.display = 'block';
            } else {
                decoImg.style.display = 'none';
            }

            // 3. Status
            document.getElementById('statusDot').style.backgroundColor = STATUS_COLORS[data.discord_status] || STATUS_COLORS.offline;

            // 4. Badges (Public Flags)
            const badgesContainer = document.getElementById('badges');
            badgesContainer.innerHTML = '';
            
            // Nitro Badge (Approximation based on avatar/banner capabilities usually implying Nitro)
            if (user.avatar && user.avatar.startsWith('a_') || assets.decoration) {
                 // Not 100% accurate without specific flag, but visual indicator
                 const nitroBadge = document.createElement('div');
                 nitroBadge.className = 'badge';
                 nitroBadge.innerHTML = '<i class="fab fa-discord" style="color:#9b59b6" title="Nitro Subscriber (Likely)"></i>';
                 badgesContainer.appendChild(nitroBadge);
            }

            // Flag Badges
            const flags = user.public_flags || 0;
            for (const [flag, info] of Object.entries(FLAGS)) {
                if ((flags & flag) === parseInt(flag)) {
                    const div = document.createElement('div');
                    div.className = 'badge';
                    div.title = info.name;
                    div.innerHTML = `<i class="${info.icon}" style="color: ${info.color}"></i>`;
                    badgesContainer.appendChild(div);
                }
            }

            // 5. Clan
            const clanDiv = document.getElementById('clanContainer');
            if(data.clan && data.clan.tag) {
                clanDiv.style.display = 'block';
                document.getElementById('clanText').innerText = data.clan.tag;
                document.getElementById('clanBadge').src = assets.clan_badge;
            } else {
                clanDiv.style.display = 'none';
            }

            // 6. Dates
            const date = new Date(user.created_at);
            const options = { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute:'2-digit' };
            document.getElementById('createdAt').innerText = date.toLocaleDateString('en-US', options);

            // 7. Platforms
            const platContainer = document.getElementById('platforms');
            platContainer.innerHTML = '';
            const platforms = [
                { key: 'active_on_discord_desktop', icon: 'fa-desktop', name: 'Desktop' },
                { key: 'active_on_discord_mobile', icon: 'fa-mobile-screen', name: 'Mobile' },
                { key: 'active_on_discord_web', icon: 'fa-globe', name: 'Web' }
            ];

            let activeCount = 0;
            platforms.forEach(p => {
                if (data[p.key]) {
                    activeCount++;
                    platContainer.innerHTML += `
                        <div class="data-row">
                            <i class="fas ${p.icon}" style="color: #23A559;"></i>
                            <span>Online on ${p.name}</span>
                        </div>
                    `;
                }
            });
            if (activeCount === 0) {
                 platContainer.innerHTML = `<div class="data-row"><i class="fas fa-moon"></i><span>Offline on all devices</span></div>`;
            }

            // 8. Activities
            const activitySection = document.getElementById('activitySection');
            const activityList = document.getElementById('activitiesList');
            activityList.innerHTML = '';
            
            // Check Spotify specifically from root
            let hasActivity = false;
            
            if (data.listening_to_spotify && data.spotify) {
                hasActivity = true;
                // Note: The provided JSON sample didn't have 'spotify' object details but implied key. 
                // We add a generic Spotify placeholder if detail missing, or specific if available.
                activityList.innerHTML += `
                    <div class="activity-card">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" class="activity-icon-large" style="padding:10px; background:#191414;">
                        <div class="activity-details">
                            <h4 style="color:#1DB954;">Listening to Spotify</h4>
                            <p>Track info unavailable in simple lookup</p>
                        </div>
                    </div>
                `;
            }

            // Check generic activities array
            if (data.activities && data.activities.length > 0) {
                hasActivity = true;
                data.activities.forEach(act => {
                    let icon = 'fa-gamepad';
                    let name = act.name || "Unknown Activity";
                    let details = act.state || act.details || "Playing";
                    
                    activityList.innerHTML += `
                        <div class="activity-card">
                            <div class="activity-icon-large" style="display:flex;align-items:center;justify-content:center;background:#5865F2;">
                                <i class="fas ${icon}" style="font-size:24px;color:white;"></i>
                            </div>
                            <div class="activity-details">
                                <h4>${name}</h4>
                                <p>${details}</p>
                            </div>
                        </div>
                    `;
                });
            }

            activitySection.style.display = hasActivity ? 'block' : 'none';

            // Raw JSON
            document.getElementById('jsonViewer').innerText = JSON.stringify(res, null, 2);

            // Show Card
            document.getElementById('profileCard').style.display = 'block';
        }

        function copyId() {
            const id = document.getElementById('dispId').innerText;
            navigator.clipboard.writeText(id).then(() => {
                alert("ID Copied: " + id);
            });
        }

        function toggleJson() {
            const v = document.getElementById('jsonViewer');
            v.style.display = v.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
